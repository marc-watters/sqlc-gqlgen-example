version: "2"
sql:
  - engine: "postgresql"
    schema: "database/init/*.sql"
    queries: "database/query/*.sql"
    database:
      uri: "postgres://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
    gen:
      go:
        out: "api/pgx"
        package: "pgx"
        sql_package: "pgx/v5"
        emit_sql_as_comment: true
